<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/util.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/main.css')}}">
<!--===============================================================================================-->
<title>Result</title>
</head>

<body style="background: url(../static/assets/img/hero-bg.jpg) top center;   display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">


        <div class="container-fluid">
            <div class="row">
                <div class="card" style="background:rgba(255, 255, 255, 0.6);  margin:100px;height: 650px;; width:500rem;">
                  <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                             <div class="col-md-6">
                                <span class="contact1-form-title">
                                    Image
                                </span>
                             </div>

                            <div class="col-md-6 ">
                                <span class="contact1-form-title">
                                    Extracted Text
                                </span>
                            </div>
                        </div>
                <form  action="/download" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                  <div class="card" style="margin:15px;height:500px; width:100%;background:rgba(0, 0, 0, 0.6);border-radius: 50px 20px;">
                                     <div class="card-body">
                                         <div style="margin:10px;">
                                             <img src="{{logo}}" height="100%" width="100%">
                                         </div>

                                     </div>
                                  </div>
                            </div>
                            <div class="col-md-6">
                                  <div class="form-group">
                                    <textarea class="form-control" name="message" rows="3" style="font-size:16px; font-weight: bold; margin:15px;height:500px; width:100%;background:rgba(0, 0, 0, 0.6);border-radius: 50px 20px; color:#fff;"> {%for txt in data['extracted_text']%} {{ txt }}
{% endfor %}
                                    </textarea>
                                  </div>

                            </div>
                        </div>

                      <div class="row">
                          <div class="col-md-8">

                          </div>

                          <div class="container-contact1-form-btn col-md-4">
                                  <label class="radio-inline" style="margin:10px;">
                                      <input type="radio"  name="radiobut" value="docx" checked>&nbsp;&nbsp;docx &nbsp;&nbsp;
                                  </label>
                                  <label class="radio-inline " style="margin:10px;">
                                      <input type="radio"  name="radiobut" value="txt">&nbsp;&nbsp;txt &nbsp;&nbsp;
                                  </label>
                              <button type="submit" class="contact1-form-btn">Download As</button>
                          </div>
                      </div>
                 </form>
                  </div>
                </div>
            </div>
        </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
